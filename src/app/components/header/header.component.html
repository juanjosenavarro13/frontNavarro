<nav class="navbar navbar-expand-lg navbar-{{ colorSecundario }} bg-{{ colorPrimario }}">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">{{ nameApp }}</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" routerLink="/" routerLinkActive="active">Inicio</a>
        </li>
        <!-- <li class="nav-item">
          <a class="nav-link" href="#">Features</a>
        </li> -->
        <app-spinner *ngIf="loading" [color]="colorSecundario2"></app-spinner>
        <li class="nav-item dropdown" *ngIf="!loading">
          <a
            class="nav-link dropdown-toggle fw-bold active"
            href="#"
            id="navbarDropdownMenuLink"
            role="button"
            data-bs-toggle="dropdown"
            aria-expanded="false">
            {{ usuario.name }}
          </a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
            <li><a class="dropdown-item" href="#">Action</a></li>
            <div class="dropdown-divider" *ngIf="usuario.role === 'admin'"></div>
            <li *ngIf="usuario.role === 'admin'">
              <a class="dropdown-item fw-bold" routerLink="admin" routerLinkActive="active">ADMINISTRACION</a>
            </li>
            <div class="dropdown-divider"></div>
            <li><a class="dropdown-item btn" (click)="logout()">Salir</a></li>
          </ul>
        </li>
      </ul>
    </div>
    <app-spinner *ngIf="!temaOptions" [color]="colorSecundario2"></app-spinner>
    <select
      *ngIf="temaOptions"
      class="form-select form-select-sm w-auto"
      [(ngModel)]="temaActual"
      (change)="cambiarTema()">
      <option *ngFor="let t of temaOptions" value="{{ t.id }}">Tema: {{ t.nombre }}</option>
    </select>
  </div>
</nav>
