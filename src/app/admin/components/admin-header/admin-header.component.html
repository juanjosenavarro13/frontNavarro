<ul class="nav nav-tabs">
  <li class="nav-item">
    <a
      class="nav-link text-{{ colorPrincipal }}"
      aria-current="page"
      routerLink="/admin"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Inicio</a
    >
  </li>
  <li class="nav-item dropdown">
    <a
      class="nav-link dropdown-toggle text-{{ colorPrincipal }}"
      [ngClass]="{ active: usuariosVer.isActive || usuariosRegistrar.isActive }"
      data-bs-toggle="dropdown"
      role="button"
      aria-expanded="false"
      >Usuarios</a
    >
    <ul class="dropdown-menu">
      <li>
        <a
          class="dropdown-item text-{{ colorPrincipal }}"
          routerLink="/admin/usuarios/ver"
          routerLinkActive
          #usuariosVer="routerLinkActive"
          >Ver</a
        >
      </li>
      <li>
        <a
          class="dropdown-item text-{{ colorPrincipal }}"
          routerLink="/admin/usuarios/registrar"
          routerLinkActive
          #usuariosRegistrar="routerLinkActive"
          >Registrar</a
        >
      </li>
    </ul>
  </li>
</ul>
